<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Social links profile</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: "Inter", sans-serif;
                font-weight: 400; /* ƒêi·ªÅu ch·ªânh t·ª´ 100 ƒë·∫øn 900 */
                font-style: oblique -5deg; /* ƒêi·ªÅu ch·ªânh ƒë·ªô nghi√™ng */
                color: hsl(0, 0%, 100%);
            }
            @font-face {
                font-family: "Inter";
                src: url("./assets/fonts/Inter-VariableFont_slnt\,wght.ttf") format("truetype");
                font-weight: 100 900;
                font-style: oblique -10deg 0deg;
            }

            body {
                background-color: hsl(0, 0%, 8%);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .profile-container {
                /* Do flex l√†m n√≥ chi·∫øm ƒë·ªß n·ªôi dung c·∫ßn chi·∫øm n√™n c·∫ßn ch·ªânh width:100%; */
                /* Responsive using max-width, min-width and width:100% */
                width: 100%;
                max-width: 390px;
                min-width: 330px;

                border: 1px solid rgba(255, 255, 255, 0.321);
                height: 500px;
                background-color: hsl(0, 0%, 12%);
                display: flex;
                flex-direction: column;
                align-items: center;
                border-radius: 12px;
                margin: 0 12px;
            }

            .info-group {
                text-align: center;
            }

            .avatar {
                border-radius: 50%;
                width: 70px;
                margin: 16px 0;
            }

            .name {
                font-size: 24px;
                font-weight: 600;
                margin-bottom: 16px;
            }

            .address {
                color: hsl(75, 94%, 57%);
                font-size: 16px;
                font-weight: 600;
                margin-bottom: 16px;
            }

            .hobby {
                font-size: 14px;
                font-weight: 400;
                margin-bottom: 20px;
            }

            a.btn {
                display: block;
                background-color: hsl(0, 0%, 20%);
                margin-top: 10px;
                border-radius: 10px;
                padding: 10px 90px;
                text-decoration: none;
                text-align: center;
                font-weight: 600;
                -webkit-tap-highlight-color: transparent; /* X√≥a hi·ªáu ·ª©ng m·∫∑c ƒë·ªãnh khi ch·∫°m tr√™n mobile */
            }

            a.btn:hover {
                background-color: hsl(75, 94%, 57%);
                color: hsl(0, 0%, 20%);
            }

            a.btn:active {
                background-color: hsla(75, 94%, 57%, 0.8);
            }

            @media only screen and (max-width: 740px) {
                a.btn {
                    padding: 10px 80px;
                }
            }
        </style>
    </head>
    <body>
        <div class="profile-container">
            <div class="info-group">
                <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="avatar" />
                <div class="name">Jessica Randall</div>
                <div class="address">London, United Kingdom</div>
                <div class="hobby">"Front-end developer and avid reader."</div>
            </div>

            <div class="btn-group">
                <a class="btn" href="#">GitHub</a>

                <a class="btn" href="#">Frontend Mentor</a>

                <a class="btn" href="#">LinkedIn</a>
                <a class="btn" href="#">Twitter</a>
                <a class="btn" href="#">Instagram</a>
            </div>
        </div>
    </body>
</html>
